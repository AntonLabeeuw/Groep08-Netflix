<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/users.js"></script>
    <script src="https://kit.fontawesome.com/8223252f3c.js "></script>
    <bootstrap>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"></script>
        <script src="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css"></script>
    </bootstrap>
    <title>Gebruikersbeheer Archive</title>
</head>

<body>
    <div_header class="row m-0">
        <!--Top Nav -->
        <nav class="navbar p-0">
            <div class="col-2 p-0 text-center">
                <a class="navbar-brand" href="#">Navbar</a>
            </div>
            <div class="col-10"></div>
        </nav>
    </div_header>
    <div_body class="row m-0 content">
        <!--side Nav -->
        <sidenav class="col-xl-2 pl-5 sidenav">
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#clients">Clients</a>
            <a href="#contact">Contact</a>
        </sidenav>
        <!-- hier start je main body -->
        <main class="col-md content mt-5  ">
            <div class="row content paddingRows">
               <div class="col-12-sm"><h1>Gebruikersgegevens</h1></div>
               </div>
               <form>
                <div class="row content justify-content-center">
                  <div class="col-md-4 p-2">
                    <input type="text" class="form-control borderWcolor borderWcolor__orange" placeholder="Naam" name="naam" required>
                  </div>
                  <div class="col-md-4 p-2">
                    <input type="text" class="form-control borderWcolor borderWcolor__orange" placeholder="Voornaam" name="voornaam" required>
                  </div>
                </div>
                <div class="row content justify-content-center">
                    <div class="col-md-8 p-2">
                      <input type="text" class="form-control borderWcolor borderWcolor__red" placeholder="Gebruikersnaam" name="gebruikersnaam" required>
                    </div>
                </div>
                <div class="row content justify-content-center">
                    <div class="col-md-8 p-2">
                      <input type="email" class="form-control borderWcolor borderWcolor__red" placeholder="E-mail" name="email" required>
                    </div>
                </div>
                <div class="row content justify-content-center">
                    <div class="col-md-4 p-2">
                        <input placeholder="Geboortedatum" class="form-control borderWcolor borderWcolor__green" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="geboortedatum" required/>
                    </div>
                    <div class="col-md-4">
                        
                      </div>
                </div>
                <div class="row content justify-content-center">
                    <div class="col-md-4 p-2">
                      <input type="text" class="form-control borderWcolor borderWcolor__green" placeholder="Adres" name="adres" required>
                    </div>
                    <div class="col-md-4 p-2">
                      <input type="text" class="form-control borderWcolor borderWcolor__green" placeholder="Stad" name="stad" required>
                    </div>
                  </div>
                  <div class="row content justify-content-center">
                    <div class="col-md-4 p-2">
                      <input type="text" class="form-control borderWcolor borderWcolor__green" placeholder="Postcode" name="postcode" required>
                    </div>
                    <div class="col-md-4 p-2">
                      <input type="text" class="form-control borderWcolor borderWcolor__green" placeholder="Land" name="land" required>
                    </div>
                  </div>
                  <div class="row content justify-content-center">
                    <div class="col-md-4 p-2">
                      <input type="tel" class="form-control borderWcolor borderWcolor__green" placeholder="Mobiel" name="mobiel" pattern="[0-9]{10}" required>
                    </div>
                    <div class="col-md-4 p-2">
                      <input type="tel" class="form-control borderWcolor borderWcolor__green" placeholder="Telefoon" name="telefoon" pattern="[0-9]{10}" required>
                    </div>
                  </div>
                  <div class="row content justify-content-center">
                    <div class="col-md-4 p-2">
                        <select class="form-control borderWcolor borderWcolor__green"name="betaalmethode" required>
                            <option value="" disabled selected>Betaalmethode</option>
                            <option value="creditcard">Credit Card</option>
                            <option value="paypal">PayPal</option>
                            <option value="maestro">Maestro-kaart</option>
                          </select>
                    </div>
                    <div class="col-md-4 p-2">
                        <select class="form-control borderWcolor borderWcolor__green" name="typeabonnee" required>
                            <option value="" disabled selected>Type abonnee</option>
                            <option value="basic">Basic</option>
                            <option value="standard">Standard</option>
                            <option value="premium">Premium</option>
                          </select>
                    </div>
                  </div>
              </form>
        </main>
        <!-- hier eindigt je main body -->
    </div_body>
    <!-- <div_footer class="row m-0 footer">
            <p>footer</p>
    </div_footer>-->
</body>

</html>
