    <script>
      var users = [];
      var tbdoy = document.getElementById("tbody");
      $.getJSON("JSON/users.json", function (jsonfile) {
        allusers = jsonfile.users;
        allusers.forEach(GetUsers);

          deleteIcon.className = "fas fa-times col-6";
          Icons.appendChild(deleteIcon);
          document.getElementById("myTr" + user["id"]).appendChild(Icons);
        }

            <script>
              function sortTable(tableClass, n) {
              var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;

              table = document.getElementById(tableClass);
              switching = true;
              dir = "asc";
              while (switching) {
                  switching = false;
                  rows = table.getElementsByTagName("TR");
                  for (i = 1; i < (rows.length - 1); i++) {
                      shouldSwitch = false;
                      x = rows[i].getElementsByTagName("TD")[n];
                      y = rows[i + 1].getElementsByTagName("TD")[n];
                              var cmpX=isNaN(parseInt(x.innerHTML))?x.innerHTML.toLowerCase():parseInt(x.innerHTML);
                              var cmpY=isNaN(parseInt(y.innerHTML))?y.innerHTML.toLowerCase():parseInt(y.innerHTML);
              cmpX=(cmpX=='-')?0:cmpX;
              cmpY=(cmpY=='-')?0:cmpY;
                      if (dir == "asc") {
                          if (cmpX > cmpY) {
                              shouldSwitch= true;
                              break;
                          }
                      } else if (dir == "desc") {
                          if (cmpX < cmpY) {
                              shouldSwitch= true;
                              break;
                          }
                      }
                  }
                  if (shouldSwitch) {
                      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                      switching = true;
                      switchcount ++;      
                  } else {
                      if (switchcount == 0 && dir == "asc") {
                          dir = "desc";
                          switching = true;
                      }
                  }
              }
              }
              </script>
