<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies- series page</title>
    <script src="https://kit.fontawesome.com/61efba2fcb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="css/screen.css" />
    <script src="dist/main.js"></script>
</head>
<body>
    <div class="container">
         <!--Recent + dropdown btn-->
        <div class="row">
            <div class="col-12">
                <div class="film1"><!--Naar Recent omzetten idpv film-->
                    <h1 class="film1__h1-recent">Recent</h1>
                    <div class="dropdown">
                        <button class="dropbtn"><a class="filteritem">filteritem</a><i class="fas fa-caret-down"></i></button>
                        <div class="dropdown-content">
                          <a href="#">Movies</a>
                          <a href="#">Series</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         <!-- Series titel-->
        <div class="row">
            <div class="col-12">
                <div class="series">
                    <h2 class="series__h2-series">Series</h2>
                </div>
            </div>
        </div>

        <!--lijst voor de covers van de series-->
        <div class="row">
            <div class="col-12">
            <ul class="series-list">
                <i class="fas fa-plus series-list__plus"></i>
                <li><img class="series-list__1" src="media/PeakyBlinders.png"></li>
                <li><img class="series-list__2" src="media/The100.png"></li>
                <li><img class="series-list__3" src="media/Vikings.png"></li>
                <li><img class="series-list__4" src="media/Lucifer.png"></li>
                <li><img class="series-list__5" src="media/Sherlock.png"></li>
                <i class="fas fa-chevron-right series-list__pijl"></i>
            </ul>
            </div>
        </div>
         <!-- Movies lijst-->
        <div class="row">
            <div class="col-12">
                <div class="movies">
                    <h2 class="movies__h2-movies">Movies</h2>
                </div>
            </div>
        </div>

        <!--lijst voor de covers van de movies-->
        <div class="row">
            <div class="col-12">
            <ul class="movies-list">
                <i class="fas fa-plus movies-list__plus"></i>
                <li><img class="movies-list__1" src="media/MI6.png"></li>
                <li><img class="movies-list__2" src="media/Code8.png"></li>
                <li><img class="movies-list__3" src="media/Zombieland.png"></li>
                <li><img class="movies-list__4" src="media/Aquaman.png"></li>
                <li><img class="movies-list__5" src="media/TheBabysitter.png"></li>
                <i class="fas fa-chevron-right series-list__pijl"></i>
            </ul>
            </div>
        </div>

        


    </div>

</body>
</html>
